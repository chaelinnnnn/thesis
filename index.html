<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appropriation — Viral Lens Infection (Pure Blob)</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --lensSize: 520px;
      --fadeSeconds: 10; /* 블랙 전환 속도 */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      overflow:hidden;
    }

    .stage{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      padding: 28px;
    }

    #sentence{
      width: min(1200px, 92vw);
      text-align:center;
      font-family: var(--sans);
      font-weight: 650;
      font-size: clamp(40px, 6vw, 96px);
      line-height: 1.08;
      letter-spacing: -0.02em;
      user-select:none;
      position:relative;
      z-index: 2;
    }

    .w{
      display:inline-block;
      position:relative;
      padding: 0 .06em;
    }

    #blackout{
      position:fixed;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      z-index: 5;
      transition: opacity 120ms linear;
    }

    #overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 6;
    }

    canvas.viral{
      position:absolute;
      left:0; top:0;
      transform: translate(-50%,-55%);
      will-change: transform, opacity;
      opacity:0;
      transition: opacity 160ms linear;
      /* 1번처럼 “덩어리”만 보이게: 그림자 최소화 */
      filter: none;
    }
    canvas.viral.on{ opacity:1; }

    /* 타겟 단어만 원문 잉크 숨김 */
    .w.hideInk{ color: transparent; }

    /* 마지막엔 원문 전체 사라지고 단어들만 남음 */
    body.final #sentence{
      opacity:0;
      transition: opacity 380ms ease;
    }

    /* Lens */
    #lens{
      position:fixed;
      width: var(--lensSize);
      height: var(--lensSize);
      border-radius: 999px;
      left: 72%;
      top: 44%;
      transform: translate(-50%,-50%);
      z-index: 10;
      pointer-events:auto;
      touch-action:none;
    }
    #lens .glass{
      position:absolute;
      inset:0;
      border-radius: 999px;
      overflow:hidden;
      box-shadow:
        0 24px 70px rgba(0,0,0,.18),
        0 0 0 2px rgba(0,0,0,.18),
        0 0 0 10px rgba(255,255,255,.65) inset,
        0 -18px 34px rgba(0,0,0,.10) inset;
      background: rgba(255,255,255,.02);
    }
    #lens .glass::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 30% 22%, rgba(255,255,255,.70), transparent 48%),
        radial-gradient(circle at 78% 74%, rgba(255,255,255,.25), transparent 58%),
        linear-gradient(135deg, rgba(255,255,255,.18), transparent 60%);
      opacity:.55;
      mix-blend-mode: screen;
      pointer-events:none;
    }
    #lens .glass::after{
      content:"";
      position:absolute;
      inset:14px;
      border-radius:999px;
      box-shadow:
        0 0 0 1px rgba(0,0,0,.10) inset,
        0 0 0 18px rgba(255,255,255,.08) inset;
      pointer-events:none;
    }
    #lensHandle{
      position:absolute;
      width:46px; height:46px;
      border-radius:999px;
      right: 26px;
      bottom: 26px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 12px 30px rgba(0,0,0,.14);
      display:grid;
      place-items:center;
      pointer-events:none;
    }
    #lensHandle::before{
      content:"";
      width:12px; height:12px;
      border-radius:999px;
      background: rgba(0,0,0,.82);
      box-shadow: 0 0 0 7px rgba(0,0,0,.06);
    }

    .hint{
      position:fixed;
      left: 16px;
      bottom: 16px;
      z-index: 20;
      font-family: var(--sans);
      font-size: 12px;
      opacity: .65;
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(0,0,0,.08);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(4px);
      user-select:none;
    }
    body.final .hint{ display:none; }
  </style>
</head>
<body>
  <div class="stage">
    <div id="sentence"></div>
  </div>

  <div id="blackout"></div>
  <div id="overlay"></div>

  <div id="lens">
    <div class="glass"></div>
    <div id="lensHandle"></div>
  </div>

  <div class="hint">Drag lens over: beauty / merchandise / making</div>

<script>
(() => {
  const TEXT = "Then they discovered the beauty of merchandise and started making it relentlessly.";

  const TARGETS = [
    { re: /^beauty$/i, out: "VALUATION" },
    { re: /^merchandise$/i, out: "COMMODITY" },
    { re: /^making$/i, out: "OPTIMIZING" },
  ];

  const sentence = document.getElementById("sentence");
  const overlay  = document.getElementById("overlay");
  const lens     = document.getElementById("lens");
  const blackout = document.getElementById("blackout");

  function cleanWord(w){ return w.replace(/[^\w']/g, ""); }
  function findTarget(word){
    const c = cleanWord(word);
    for (const t of TARGETS) if (t.re.test(c)) return { key: c.toLowerCase(), out: t.out };
    return null;
  }

  // spacing-safe render
  function renderSentence(){
    sentence.textContent = "";
    const words = TEXT.split(" ");
    words.forEach((w, i) => {
      const sp = document.createElement("span");
      sp.className = "w";
      sp.textContent = w;

      const hit = findTarget(w);
      if (hit){
        sp.dataset.hit = "1";
        sp.dataset.key = hit.key;
        sp.dataset.out = hit.out;
      }
      sentence.appendChild(sp);
      if (i !== words.length - 1) sentence.appendChild(document.createTextNode(" "));
    });
  }
  renderSentence();

  // ----- PURE BLOB DRAW (no outline, no base text) -----
  function hashStr(s){
    let h = 2166136261;
    for (let i=0;i<s.length;i++){
      h ^= s.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return h >>> 0;
  }

  function drawPureBlob(canvas, text, w, h, opts){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    canvas.style.width = w + "px";
    canvas.style.height = h + "px";

    const ctx = canvas.getContext("2d");
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.clearRect(0,0,w,h);

    // mask text
    const fontSize = Math.max(28, Math.min(120, Math.floor(h * 0.62)));
    const font = `${opts.weight} ${fontSize}px ${opts.fontFamily}`;

    const mask = document.createElement("canvas");
    mask.width = Math.floor(w * dpr);
    mask.height = Math.floor(h * dpr);
    const m = mask.getContext("2d");
    m.setTransform(dpr,0,0,dpr,0,0);
    m.clearRect(0,0,w,h);
    m.font = font;
    m.textAlign = "center";
    m.textBaseline = "middle";
    m.fillStyle = "#000";
    m.fillText(text, w/2, h/2);
    const img = m.getImageData(0,0,mask.width,mask.height).data;

    // seeded rng
    let seed = (hashStr(opts.seedKey) + ((opts.t*1000)|0)) >>> 0;
    function rand(){
      seed ^= seed << 13; seed ^= seed >>> 17; seed ^= seed << 5;
      return (seed >>> 0) / 4294967295;
    }

    ctx.fillStyle = opts.color;

    // tiny living drift (subtle)
    const driftX = Math.sin(opts.t*0.75 + opts.phase) * 0.9;
    const driftY = Math.cos(opts.t*0.63 + opts.phase) * 0.9;

    const step = opts.step;
    for (let yy=0; yy<h; yy+=step){
      for (let xx=0; xx<w; xx+=step){
        const px = Math.floor(xx * dpr);
        const py = Math.floor(yy * dpr);
        const idx = (py * mask.width + px) * 4;
        const a = img[idx+3];

        if (a > 8){
          // 중심부일수록 더 많이 찍힘 -> 글자 형태 유지
          const localProb = opts.keepProb * (a/255);
          if (rand() < localProb){
            const rr = opts.rMin + (opts.rMax - opts.rMin) * rand();
            const jx = (rand()*2-1) * opts.jitter + driftX;
            const jy = (rand()*2-1) * opts.jitter + driftY;
            ctx.beginPath();
            ctx.arc(xx + jx, yy + jy, rr, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }
    }
  }

  // ----- Infection state -----
  const spans = Array.from(sentence.querySelectorAll(".w"));
  const infected = new Map();
  let infectionStart = null;

  function ensureInfected(span){
    const key = span.dataset.key;
    if (infected.has(key)) return infected.get(key);

    const out = span.dataset.out;
    const canvas = document.createElement("canvas");
    canvas.className = "viral";
    overlay.appendChild(canvas);

    const obj = {
      key, out, span, canvas,
      prog: 0,
      startedAt: performance.now(),
      phase: Math.random()*10
    };
    infected.set(key, obj);
    if (!infectionStart) infectionStart = performance.now();
    return obj;
  }

  // ----- Lens hit test -----
  function lensCenter(){
    const r = lens.getBoundingClientRect();
    return { cx: r.left + r.width/2, cy: r.top + r.height/2, rad: r.width/2 };
  }
  function isHit(span, lensInfo){
    const r = span.getBoundingClientRect();
    const wx = r.left + r.width/2;
    const wy = r.top + r.height/2;
    return ((wx - lensInfo.cx)**2 + (wy - lensInfo.cy)**2) <= (lensInfo.rad**2);
  }

  // ----- Drag lens -----
  let dragging = false, offX = 0, offY = 0;

  function setLensPos(x,y){
    const size = lens.getBoundingClientRect().width;
    const nx = Math.max(size*0.15, Math.min(window.innerWidth - size*0.15, x));
    const ny = Math.max(size*0.15, Math.min(window.innerHeight - size*0.15, y));
    lens.style.left = nx + "px";
    lens.style.top  = ny + "px";
  }

  lens.addEventListener("pointerdown", (e) => {
    dragging = true;
    const r = lens.getBoundingClientRect();
    offX = e.clientX - (r.left + r.width/2);
    offY = e.clientY - (r.top  + r.height/2);
    lens.setPointerCapture(e.pointerId);
  });
  lens.addEventListener("pointermove", (e) => {
    if (!dragging) return;
    setLensPos(e.clientX - offX, e.clientY - offY);
  });
  lens.addEventListener("pointerup", (e) => {
    dragging = false;
    try { lens.releasePointerCapture(e.pointerId); } catch {}
  });

  setLensPos(window.innerWidth*0.74, window.innerHeight*0.44);

  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  function tick(t){
    const now = performance.now();
    const lensInfo = lensCenter();

    // 발견
    for (const sp of spans){
      if (sp.dataset.hit !== "1") continue;
      if (isHit(sp, lensInfo)){
        const obj = ensureInfected(sp);
        sp.classList.add("hideInk");
        obj.canvas.classList.add("on");
      }
    }

    // 단어 블롭 렌더 (✅ 크기 더 작게)
    for (const obj of infected.values()){
      const dt = (now - obj.startedAt) / 6500;
      obj.prog = clamp01(Math.max(obj.prog, dt));

      const r = obj.span.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;

      // ✅ 크기 확 줄임
      const baseScale = 1.08;   // 거의 원래 단어 크기 근처에서 시작
      const grow      = 0.42;   // 천천히 조금만 커짐
      const scale = baseScale + grow * obj.prog;

      const w = Math.max(160, r.width * (scale * 1.25));
      const h = Math.max(74,  r.height * (scale * 0.95));

      obj.canvas.style.left = cx + "px";
      obj.canvas.style.top  = cy + "px";

      // 아주 미세한 생동 (너무 흔들리면 지저분해짐)
      const wobX = Math.sin(t*0.001 + obj.phase) * (0.8 + 1.4*obj.prog);
      const wobY = Math.cos(t*0.0011 + obj.phase) * (0.8 + 1.4*obj.prog);
      obj.canvas.style.transform = `translate(-50%,-55%) translate(${wobX}px,${wobY}px)`;

      const isFinal = document.body.classList.contains("final");

      drawPureBlob(obj.canvas, obj.out, Math.round(w), Math.round(h), {
        t: t*0.001,
        seedKey: obj.key + ":" + obj.out + ":" + (obj.prog*100).toFixed(1),
        phase: obj.phase,

        // ✅ 처음엔 어두운 블롭(배경 흰색에서 자연), 마지막엔 흰색
        color: isFinal ? "#ffffff" : "#111111",

        fontFamily: "system-ui, -apple-system, Segoe UI, Roboto, Arial",
        weight: 900,

        // ✅ 1번 레퍼런스처럼 “큰 덩어리” 중심
        step: 10 - Math.floor(obj.prog*2), // 10 -> 8
        rMin: 5.0 + obj.prog*0.6,
        rMax: 10.8 + obj.prog*1.2,
        keepProb: 0.70 + obj.prog*0.12,
        jitter: 0.9 + obj.prog*0.5
      });
    }

    // 블랙 전환 (더 빠르게)
    if (infectionStart){
      const seconds = parseFloat(getComputedStyle(document.documentElement)
        .getPropertyValue("--fadeSeconds")) || 10;
      const globalProg = clamp01((now - infectionStart) / (seconds * 1000));

      // 초반부터 빠르게 어두워짐
      blackout.style.opacity = String(Math.pow(globalProg, 0.55));

      // 마지막 상태
      if (globalProg >= 0.995 && !document.body.classList.contains("final")){
        document.body.classList.add("final");
        blackout.style.opacity = "1";
        lens.style.display = "none";
      }
    }

    requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);

  window.addEventListener("resize", () => {
    const r = lens.getBoundingClientRect();
    setLensPos(r.left + r.width/2, r.top + r.height/2);
  });
})();
</script>
</body>
</html>
