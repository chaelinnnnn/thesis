<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relentlessly — Self-Replication</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      overflow:hidden;
    }

    /* Center sentence */
    #center{
      position: fixed;
      left: 50%;
      top: 44%;
      transform: translate(-50%,-50%);
      width: min(1100px, 92vw);
      text-align: center;
      z-index: 5;
      pointer-events:none;
      transition: opacity 1.2s ease;
    }
    #center .sentence{
      font-family: var(--sans);
      font-weight: 650;
      font-size: clamp(28px, 4vw, 58px);
      line-height: 1.18;
      letter-spacing: -0.02em;
      display:inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.55);
      box-shadow: 0 20px 60px rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.06);
      backdrop-filter: blur(4px);
    }
    #center.dim{ opacity: .12; }

    /* Replication field */
    #field{
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events:none;
    }

    /* Replicated tokens (debris) */
    .token{
      position: absolute;
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: .02em;
      opacity: 0;
      transform: translate(-50%,-50%) scale(1);
      will-change: transform, opacity, filter;
      animation: appear 420ms ease forwards, drift 3200ms ease-in-out infinite;
      filter: blur(0px);
      white-space: nowrap;
      user-select:none;
    }
    @keyframes appear{
      from{ opacity:0; transform: translate(-50%,-50%) scale(.92); }
      to{ opacity:1; transform: translate(-50%,-50%) scale(1); }
    }
    @keyframes drift{
      0%,100%{ transform: translate(calc(-50% + var(--dx,0px)), calc(-50% + var(--dy,0px))) rotate(var(--rot,0deg)); }
      50%{ transform: translate(calc(-50% + var(--dx,0px) + 6px), calc(-50% + var(--dy,0px) - 6px)) rotate(calc(var(--rot,0deg) + 1.2deg)); }
    }

    /* Phases: subtle visual difference */
    .token.merchandise{ text-transform: uppercase; }
    .token.beauty{ font-style: italic; letter-spacing: .01em; }
    .token.full{ font-weight: 800; letter-spacing: .00em; }

    /* HUD (optional) */
    #hud{
      position: fixed;
      left: 14px;
      bottom: 14px;
      z-index: 10;
      font-family: var(--sans);
      font-size: 12px;
      opacity: .6;
      user-select:none;
      pointer-events: none;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.08);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(4px);
    }

    /* click to restart */
    #restart{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 10;
      font-family: var(--sans);
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.78);
      padding: 8px 10px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 14px 35px rgba(0,0,0,.10);
      backdrop-filter: blur(4px);
    }
    #restart:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div id="field" aria-hidden="true"></div>

  <div id="center">
    <div class="sentence" id="sentence">
      Then they discovered the beauty of merchandise and started making it relentlessly.
    </div>
  </div>

  <div id="hud">Phase: 0 → 1 → 2 → 3 (relentlessly)</div>
  <button id="restart" type="button">Restart</button>

  <script>
    const SENTENCE = "Then they discovered the beauty of merchandise and started making it relentlessly.";
    const WORD_MERCH = "merchandise";
    const WORD_BEAUTY = "beauty";

    const field = document.getElementById("field");
    const center = document.getElementById("center");
    const restartBtn = document.getElementById("restart");
    const hud = document.getElementById("hud");

    // Density controls (tweak freely)
    const MAX_NODES = 900;         // cap to keep it smooth
    const LIFE_MS = 24000;         // how long debris stays before auto-trim
    const SPAWN_BATCH = 6;         // per tick
    const TICK_MS = 120;           // spawn rate base

    let phase = 0;
    let running = false;
    let tickHandle = null;
    let phaseHandle = null;
    let nodes = [];

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[(Math.random() * arr.length) | 0]; }

    function clearAll(){
      // remove debris
      for (const el of nodes) el.remove();
      nodes = [];
      // reset UI
      center.classList.remove("dim");
      phase = 0;
      hud.textContent = "Phase: 0 → 1 → 2 → 3 (relentlessly)";
      if (tickHandle) clearInterval(tickHandle);
      if (phaseHandle) clearTimeout(phaseHandle);
      tickHandle = null;
      phaseHandle = null;
      running = false;
    }

    function tokenTextForPhase(){
      // Phase plan:
      // 0: nothing
      // 1: only "merchandise"
      // 2: "merchandise" + "beauty"
      // 3: fragments including full sentence (debris), mostly merch/beauty
      if (phase === 1) return { text: "MERCHANDISE", cls: "merchandise" };
      if (phase === 2) return pick([
        { text: "MERCHANDISE", cls: "merchandise" },
        { text: "beauty", cls: "beauty" }
      ]);
      // phase 3
      return pick([
        { text: "MERCHANDISE", cls: "merchandise" },
        { text: "beauty", cls: "beauty" },
        { text: SENTENCE, cls: "full" },
        { text: "making", cls: "full" },
        { text: "relentlessly", cls: "full" },
        { text: "discovered", cls: "full" }
      ]);
    }

    function spawnOne(){
      if (!running) return;
      if (nodes.length >= MAX_NODES) {
        // trim oldest (soft cap)
        const kill = nodes.splice(0, Math.max(20, (MAX_NODES * 0.08) | 0));
        for (const el of kill) el.remove();
      }

      const { text, cls } = tokenTextForPhase();

      const el = document.createElement("div");
      el.className = `token ${cls}`;
      el.textContent = text;

      // random placement — start near center, then spread outward
      const w = window.innerWidth;
      const h = window.innerHeight;

      const cx = w * 0.5;
      const cy = h * 0.46;

      // spread grows with phase
      const spread = phase === 1 ? 120 : phase === 2 ? 220 : 420;
      const x = cx + rand(-spread, spread);
      const y = cy + rand(-spread, spread);

      // size grows with phase (and word type)
      let size;
      if (phase === 1) size = rand(20, 44);
      else if (phase === 2) size = (cls === "beauty") ? rand(18, 42) : rand(20, 52);
      else size = (text === SENTENCE) ? rand(10, 22) : rand(18, 60);

      el.style.left = x + "px";
      el.style.top = y + "px";
      el.style.fontSize = size + "px";

      // drift/rotation: more chaotic later
      const chaos = phase === 1 ? 14 : phase === 2 ? 22 : 42;
      el.style.setProperty("--dx", rand(-chaos, chaos) + "px");
      el.style.setProperty("--dy", rand(-chaos, chaos) + "px");
      el.style.setProperty("--rot", rand(-6, 6) + "deg");

      // opacity + blur: sentence fragments look like “paper dust”
      if (phase === 3 && text === SENTENCE){
        el.style.opacity = "0";
        el.style.filter = `blur(${rand(0.2, 1.2)}px)`;
      } else {
        el.style.filter = `blur(${rand(0, 0.6)}px)`;
      }

      // scatter more as time goes
      if (phase === 3){
        const edgeBias = Math.random();
        if (edgeBias < 0.28){
          // push some to edges
          const ex = pick([rand(20, 140), rand(w-140, w-20)]);
          const ey = pick([rand(20, 140), rand(h-140, h-20)]);
          el.style.left = ex + "px";
          el.style.top = ey + "px";
        }
      }

      field.appendChild(el);
      nodes.push(el);

      // auto-expire
      setTimeout(() => {
        // fade out then remove
        el.style.transition = "opacity 900ms ease";
        el.style.opacity = "0";
        setTimeout(() => el.remove(), 1000);
      }, LIFE_MS + rand(-4000, 4000));
    }

    function spawnBatch(){
      const batch = phase === 1 ? SPAWN_BATCH : phase === 2 ? SPAWN_BATCH + 2 : SPAWN_BATCH + 5;
      for (let i = 0; i < batch; i++) spawnOne();
    }

    function setPhase(p){
      phase = p;
      if (p === 0) hud.textContent = "Phase: 0 (stillness)";
      if (p === 1) hud.textContent = "Phase: 1 (MERCHANDISE replicates)";
      if (p === 2) hud.textContent = "Phase: 2 (beauty joins the replication)";
      if (p === 3) hud.textContent = "Phase: 3 (debris covers the sentence)";

      // dim center as it gets covered
      if (p >= 3) center.classList.add("dim");
      else center.classList.remove("dim");
    }

    function start(){
      if (running) return;
      running = true;
      setPhase(0);

      // phase schedule
      // 0 -> 1 after 1.1s
      phaseHandle = setTimeout(() => {
        setPhase(1);

        // start spawning
        tickHandle = setInterval(spawnBatch, TICK_MS);

        // 1 -> 2 after 2.6s
        phaseHandle = setTimeout(() => {
          setPhase(2);

          // 2 -> 3 after 3.0s
          phaseHandle = setTimeout(() => {
            setPhase(3);
          }, 3000);

        }, 2600);

      }, 1100);
    }

    // Start immediately
    start();

    restartBtn.addEventListener("click", () => {
      clearAll();
      start();
    });

    // Optional: click anywhere to restart
    // window.addEventListener("click", (e) => {
    //   if (e.target === restartBtn) return;
    //   clearAll(); start();
    // });

    // Keep layout stable on resize
    window.addEventListener("resize", () => {
      // do nothing heavy; new spawns adapt automatically
    });
  </script>
</body>
</html>
