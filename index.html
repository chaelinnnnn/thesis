<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appropriation — Viral Lens Infection (Blob)</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --lensSize: 520px;

      /* ✅ 더 빠르게 블랙 전환 */
      --fadeSeconds: 10;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      overflow:hidden;
    }

    .stage{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      padding: 28px;
    }

    #sentence{
      width: min(1200px, 92vw);
      text-align:center;
      font-family: var(--sans);
      font-weight: 650;
      font-size: clamp(40px, 6vw, 96px);
      line-height: 1.08;
      letter-spacing: -0.02em;
      user-select:none;
      position:relative;
      z-index: 2;
    }

    .w{
      display:inline-block;
      position:relative;
      padding: 0 .06em;
    }

    #blackout{
      position:fixed;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      z-index: 5;
      transition: opacity 120ms linear;
    }

    #overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 6;
    }

    canvas.viral{
      position:absolute;
      left:0; top:0;
      transform: translate(-50%,-55%);
      will-change: transform, opacity;
      opacity:0;
      transition: opacity 180ms linear;
    }
    canvas.viral.on{ opacity:1; }

    .w.hideInk{ color: transparent; }

    body.final #sentence{
      opacity:0;
      transition: opacity 450ms ease;
    }

    /* Lens */
    #lens{
      position:fixed;
      width: var(--lensSize);
      height: var(--lensSize);
      border-radius: 999px;
      left: 72%;
      top: 44%;
      transform: translate(-50%,-50%);
      z-index: 10;
      pointer-events:auto;
      touch-action:none;
    }
    #lens .glass{
      position:absolute;
      inset:0;
      border-radius: 999px;
      overflow:hidden;
      box-shadow:
        0 24px 70px rgba(0,0,0,.18),
        0 0 0 2px rgba(0,0,0,.18),
        0 0 0 10px rgba(255,255,255,.65) inset,
        0 -18px 34px rgba(0,0,0,.10) inset;
      background: rgba(255,255,255,.02);
    }
    #lens .glass::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 30% 22%, rgba(255,255,255,.70), transparent 48%),
        radial-gradient(circle at 78% 74%, rgba(255,255,255,.25), transparent 58%),
        linear-gradient(135deg, rgba(255,255,255,.18), transparent 60%);
      opacity:.55;
      mix-blend-mode: screen;
      pointer-events:none;
    }
    #lens .glass::after{
      content:"";
      position:absolute;
      inset:14px;
      border-radius:999px;
      box-shadow:
        0 0 0 1px rgba(0,0,0,.10) inset,
        0 0 0 18px rgba(255,255,255,.08) inset;
      pointer-events:none;
    }
    #lensHandle{
      position:absolute;
      width:46px; height:46px;
      border-radius:999px;
      right: 26px;
      bottom: 26px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 12px 30px rgba(0,0,0,.14);
      display:grid;
      place-items:center;
      pointer-events:none;
    }
    #lensHandle::before{
      content:"";
      width:12px; height:12px;
      border-radius:999px;
      background: rgba(0,0,0,.82);
      box-shadow: 0 0 0 7px rgba(0,0,0,.06);
    }

    .hint{
      position:fixed;
      left: 16px;
      bottom: 16px;
      z-index: 20;
      font-family: var(--sans);
      font-size: 12px;
      opacity: .65;
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(0,0,0,.08);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(4px);
      user-select:none;
    }
    body.final .hint{ display:none; }
  </style>
</head>
<body>
  <div class="stage">
    <div id="sentence" aria-label="Original sentence"></div>
  </div>

  <div id="blackout" aria-hidden="true"></div>
  <div id="overlay" aria-hidden="true"></div>

  <div id="lens" aria-label="Lens">
    <div class="glass"></div>
    <div id="lensHandle" aria-hidden="true"></div>
  </div>

  <div class="hint">Drag lens over: beauty / merchandise / making</div>

<script>
(() => {
  const TEXT = "Then they discovered the beauty of merchandise and started making it relentlessly.";

  const TARGETS = [
    { re: /^beauty$/i, out: "VALUATION" },
    { re: /^merchandise$/i, out: "COMMODITY" },
    { re: /^making$/i, out: "OPTIMIZING" },
  ];

  const sentence = document.getElementById("sentence");
  const overlay  = document.getElementById("overlay");
  const lens     = document.getElementById("lens");
  const blackout = document.getElementById("blackout");

  function cleanWord(w){ return w.replace(/[^\w']/g, ""); }
  function findTarget(word){
    const c = cleanWord(word);
    for (const t of TARGETS) if (t.re.test(c)) return { key: c.toLowerCase(), out: t.out };
    return null;
  }

  // 띄어쓰기 안정 렌더
  function renderSentence(){
    sentence.textContent = "";
    const words = TEXT.split(" ");
    words.forEach((w, i) => {
      const sp = document.createElement("span");
      sp.className = "w";
      sp.textContent = w;

      const hit = findTarget(w);
      if (hit){
        sp.dataset.hit = "1";
        sp.dataset.key = hit.key;
        sp.dataset.out = hit.out;
      }
      sentence.appendChild(sp);
      if (i !== words.length - 1) sentence.appendChild(document.createTextNode(" "));
    });
  }
  renderSentence();

  // -------- Blob viral drawing (video 느낌) --------
  function hashStr(s){
    let h = 2166136261;
    for (let i=0;i<s.length;i++){
      h ^= s.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return h >>> 0;
  }

  function drawBlobWord(canvas, text, w, h, opts){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    canvas.style.width = w + "px";
    canvas.style.height = h + "px";

    const ctx = canvas.getContext("2d");
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.clearRect(0,0,w,h);

    const fontSize = Math.max(26, Math.min(120, Math.floor(h * 0.62)));
    const font = `${opts.weight} ${fontSize}px ${opts.fontFamily}`;

    // mask 만들기
    const mask = document.createElement("canvas");
    mask.width = Math.floor(w * dpr);
    mask.height = Math.floor(h * dpr);
    const m = mask.getContext("2d");
    m.setTransform(dpr,0,0,dpr,0,0);
    m.clearRect(0,0,w,h);
    m.font = font;
    m.textAlign = "center";
    m.textBaseline = "middle";
    m.fillStyle = "#000";
    m.fillText(text, w/2, h/2);
    const img = m.getImageData(0,0,mask.width,mask.height).data;

    // seeded rng
    let seed = (hashStr(opts.seedKey) + ((opts.t*1000)|0)) >>> 0;
    function rand(){
      seed ^= seed << 13; seed ^= seed >>> 17; seed ^= seed << 5;
      return (seed >>> 0) / 4294967295;
    }

    // ✅ 비디오처럼 회색 블롭
    ctx.fillStyle = opts.blobColor;

    // 미세 애니메이션 (꿈틀)
    const flowX = Math.sin(opts.t * 0.8) * 1.1;
    const flowY = Math.cos(opts.t * 0.7) * 1.1;

    // 블롭 찍기: step 크게 + radius 큼 => “덩어리 글자”
    const step = opts.step;
    for (let yy=0; yy<h; yy+=step){
      for (let xx=0; xx<w; xx+=step){
        const px = Math.floor(xx * dpr);
        const py = Math.floor(yy * dpr);
        const idx = (py * mask.width + px) * 4;
        const a = img[idx+3];
        if (a > 10){
          const localProb = opts.keepProb * (a/255);
          if (rand() < localProb){
            const rr = opts.rMin + (opts.rMax - opts.rMin) * rand();
            const jx = (rand()*2-1) * opts.jitter + flowX;
            const jy = (rand()*2-1) * opts.jitter + flowY;
            ctx.beginPath();
            ctx.arc(xx + jx, yy + jy, rr, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }
    }

    // 아주 약한 윤곽(읽힘 유지용) — 비디오 느낌 해치지 않을 정도만
    if (opts.outlineAlpha > 0){
      ctx.font = font;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.lineWidth = Math.max(1, fontSize * 0.03);
      ctx.strokeStyle = `rgba(${opts.outlineRGB},${opts.outlineAlpha})`;
      ctx.strokeText(text, w/2, h/2);
    }
  }

  // -------- Infection state --------
  const spans = Array.from(sentence.querySelectorAll(".w"));
  const infected = new Map(); // key -> obj
  let infectionStart = null;
  let globalProg = 0;

  function ensureInfected(span){
    const key = span.dataset.key;
    if (infected.has(key)) return infected.get(key);

    const out = span.dataset.out;
    const canvas = document.createElement("canvas");
    canvas.className = "viral";
    overlay.appendChild(canvas);

    const obj = {
      key, out, span, canvas,
      prog: 0,
      startedAt: performance.now()
    };
    infected.set(key, obj);

    if (!infectionStart) infectionStart = performance.now();
    return obj;
  }

  // -------- Lens hit test --------
  function lensCenter(){
    const r = lens.getBoundingClientRect();
    return { cx: r.left + r.width/2, cy: r.top + r.height/2, rad: r.width/2 };
  }
  function isHit(span, lensInfo){
    const r = span.getBoundingClientRect();
    const wx = r.left + r.width/2;
    const wy = r.top + r.height/2;
    return ((wx - lensInfo.cx)**2 + (wy - lensInfo.cy)**2) <= (lensInfo.rad**2);
  }

  // -------- Drag lens --------
  let dragging = false, offX = 0, offY = 0;

  function setLensPos(x,y){
    const size = lens.getBoundingClientRect().width;
    const nx = Math.max(size*0.15, Math.min(window.innerWidth - size*0.15, x));
    const ny = Math.max(size*0.15, Math.min(window.innerHeight - size*0.15, y));
    lens.style.left = nx + "px";
    lens.style.top  = ny + "px";
  }

  lens.addEventListener("pointerdown", (e) => {
    dragging = true;
    const r = lens.getBoundingClientRect();
    offX = e.clientX - (r.left + r.width/2);
    offY = e.clientY - (r.top  + r.height/2);
    lens.setPointerCapture(e.pointerId);
  });
  lens.addEventListener("pointermove", (e) => {
    if (!dragging) return;
    setLensPos(e.clientX - offX, e.clientY - offY);
  });
  lens.addEventListener("pointerup", (e) => {
    dragging = false;
    try { lens.releasePointerCapture(e.pointerId); } catch {}
  });

  setLensPos(window.innerWidth*0.74, window.innerHeight*0.44);

  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  function tick(t){
    const now = performance.now();
    const lensInfo = lensCenter();

    // 1) 발견
    for (const sp of spans){
      if (sp.dataset.hit !== "1") continue;
      if (isHit(sp, lensInfo)){
        const obj = ensureInfected(sp);
        sp.classList.add("hideInk");
        obj.canvas.classList.add("on");
      }
    }

    // 2) 단어 바이러스(크기 줄임 + 비디오 느낌 블롭)
    for (const obj of infected.values()){
      // ✅ 단어 감염 속도 (조금 빠르게)
      const dt = (now - obj.startedAt) / 6500; // 6.5초 정도로
      obj.prog = clamp01(Math.max(obj.prog, dt));

      const r = obj.span.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;

      // ✅ 너무 컸던 사이즈 줄임
      const baseScale = 1.55;   // (기존 2.6)
      const grow      = 0.85;   // (기존 2.2)
      const scale = baseScale + grow * obj.prog;

      const w = Math.max(190, r.width * (scale * 1.45));
      const h = Math.max(92,  r.height * (scale * 0.95));

      obj.canvas.style.left = cx + "px";
      obj.canvas.style.top  = cy + "px";

      // 미세 흔들림
      const wobX = Math.sin(t*0.001 + (obj.key.length*2)) * (1.2 + 2.0*obj.prog);
      const wobY = Math.cos(t*0.0011 + (obj.key.length*3)) * (1.2 + 2.0*obj.prog);
      obj.canvas.style.transform = `translate(-50%,-55%) translate(${wobX}px,${wobY}px)`;

      const isFinal = document.body.classList.contains("final");

      drawBlobWord(obj.canvas, obj.out, Math.round(w), Math.round(h), {
        t: t*0.001,
        seedKey: obj.key + ":" + obj.out + ":" + (obj.prog*100).toFixed(1),

        // ✅ 비디오 느낌: 회색 블롭(초반), 최종 흰색
        blobColor: isFinal ? "#ffffff" : "#5a5a5a",

        fontFamily: "system-ui, -apple-system, Segoe UI, Roboto, Arial",
        weight: 900,

        // 블롭 파라미터 (레퍼런스처럼 큰 덩어리)
        step: Math.max(7, 9 - Math.floor(obj.prog*2)),   // 9 → 7
        rMin: 4.2 + obj.prog*0.6,
        rMax: 9.0 + obj.prog*1.6,
        keepProb: 0.72 + obj.prog*0.10,
        jitter: 1.0 + obj.prog*0.8,

        // 읽힘 유지용 최소 윤곽
        outlineAlpha: isFinal ? 0 : (0.18 + obj.prog*0.10),
        outlineRGB: isFinal ? "255,255,255" : "255,255,255"
      });
    }

    // 3) 글로벌 감염 -> 더 빠르게 검게
    if (infectionStart){
      const seconds = parseFloat(getComputedStyle(document.documentElement)
        .getPropertyValue("--fadeSeconds")) || 10;
      globalProg = clamp01((now - infectionStart) / (seconds * 1000));

      // ✅ 더 빨리 먹히는 이징(초반부터 확실히 어두워짐)
      const eased = Math.pow(globalProg, 0.55); // < 1 => 초반 더 빠름
      blackout.style.opacity = String(eased);

      // 4) 마지막: 블랙 + 변이 단어만 흰색
      if (globalProg >= 0.995 && !document.body.classList.contains("final")){
        document.body.classList.add("final");
        blackout.style.opacity = "1";
        lens.style.display = "none";
      }
    }

    requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);

  window.addEventListener("resize", () => {
    const r = lens.getBoundingClientRect();
    setLensPos(r.left + r.width/2, r.top + r.height/2);
  });
})();
</script>
</body>
</html>
